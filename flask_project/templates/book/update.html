{% extends 'base.html' %}
{% block title %}도서 수정{% endblock %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div class="container">
        <h1>도서 수정</h1>
        
        <form method="POST" action="{{ url_for('book.update_book', no=book[0][0]) }}">
            <div class="form-group">
                <label for="bookname">도서명:</label>
                <input type="text" id="bookname" name="bookname" class="form-control" value="{{ book[1] }}" required>
            </div>
            
            <div class="form-group">
                <label for="writer">작가:</label>
                <input type="text" id="writer" name="writer" class="form-control" value="{{ book[3] }}" required>
            </div>
            
            <div class="form-group">
                <label for="publisher">출판사:</label>
                <input type="text" id="publisher" name="publisher" class="form-control" value="{{ book[4] }}" required>
            </div>
            
            <button type="submit" class="btn btn-dark">수정</button>
            <a href="{{ url_for('book.bindex') }}" class="btn btn-dark">취소</a>
        </form>
    </div>
{% endblock %}
