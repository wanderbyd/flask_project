<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">로그인</h1><hr>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="id">Username:</label>
                    <input type="text" id="id" name="id" class="form-control" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <button id="submit-btn" class="btn btn-primary btn-block">Sign In</button>
                </div>
                <p>계정이 없으신가요? <a href="{{ url_for('join.add_member') }}">회원가입</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
