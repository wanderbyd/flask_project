<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}회원 정보 수정{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">회원 정보 수정</h1>
    <form method="POST" class="mt-3">
        <input type="hidden" name="_method" value="PUT">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" name="id" value="{{ member.id }}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" name="password" value="{{ member.password }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" name="phone" value="{{ member.phone }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="iswithrew">탈퇴 여부:</label>
            <select name="iswithrew" class="form-control" required>
                <option value="Y" {% if member.iswithrew == 'Y' %}selected{% endif %}>탈퇴</option>
                <option value="N" {% if member.iswithrew == 'N' %}selected{% endif %}>정상</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
    <a href="{{ url_for('join.index') }}" class="btn btn-secondary mt-3">뒤로 가기</a>
</div>
{% endblock %}
