{% extends 'base.html' %}
{% block title %}북마크정보수정{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">북마크정보수정</h1>
            <form method="post" action="{{ url_for('unique_bookmark.update_proc') }}">
                <input type="hidden" name="id" value="{{ bookmark.id }}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" value="{{ bookmark.title }}" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control" name="url" value="{{ bookmark.url }}" required>
                </div>
                {% if current_user.is_authenticated %}
                <div class="form-group">
                    <label for="member">추천멤버:</label>
                    <input type="text" class="form-control" name="member" value="{{ current_user.id }}" readonly required>
                </div>
                {% else %}
                <div class="form-group">
                    <label for="member">추천멤버:</label>
                    <input type="text" class="form-control" name="member" required>
                </div>
                {% endif %}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="수정">
                </div>
            </form>
            <br>
            <p class="text-center">
                <a href="{{ url_for('unique_bookmark.bookmark_home') }}">뒤로 가기</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
