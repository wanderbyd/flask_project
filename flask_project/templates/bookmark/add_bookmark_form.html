{% extends 'base.html' %}
{% block title %}북마크등록{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">북마크등록</h1>
            <hr>
            <form method="post" action="{{ url_for('unique_bookmark.add_bookmark') }}">
                <div class="form-group">
                    <label for="title">TITLE:</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control" name="url" required>
                </div>
                {% if current_user.is_authenticated %}
                <div class="form-group">
                    <label for="member">추천멤버:</label>
                    <input type="text" class="form-control" name="member" value="{{ current_user.id }}" readonly>
                </div>
                {% else %}
                <div class="form-group">
                    <label for="member">추천멤버:</label>
                    <input type="text" class="form-control" name="member">
                </div>
                {% endif %}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="추가">
                </div>
            </form>
            <br>
            <p class="text-center">
                <a href="{{ url_for('unique_bookmark.bookmark_home') }}">뒤로 가기</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
